server:
  port: 8080
  servlet:
    context-path: /sotrage
spring:
  application:
    name: storageManagementSystem
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/storage_sys?serverTimezone=GMT%2B8&useUniCode=true&characterEncoding=utf-8
    username: root
    password: root

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  redis:
    host: localhost
    database: 0
    timeout: 1800000
    port: 6379
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 5
        min-idle: 0
